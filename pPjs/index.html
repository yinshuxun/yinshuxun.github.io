<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pP.js演示demo</title>
    <link rel="stylesheet" type="text/css" href="css/pP.css">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/pP.js"></script>
</head>
<body>
<div class="click">点击这里生成随机图片集</div>
<script>
    $(".click").on("click", function () {
        var arr = [];
        for (var index = 1; index < 10; index++) {
            arr.push({
                currIndex: index,
                pictureUrl: "https://placem.at/people?w=" + parseInt(Math.random() * 1000) + "&h=" + parseInt(Math.random() * 1000)
            })
        }
        console.log(arr)
        new Pp({
            id: "picc",
            zIndex: "10000",
            picList: arr,
            currIndex: 1
        });
    })
</script>
</body>
</html>
